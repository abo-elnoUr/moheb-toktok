<section id="traders">
    <div class="traders-title text-center mx-auto">
        <h3 class="pt-2" style="color: rgb(43, 43, 43); font-style: 18px; font-weight: bold;">التجار</h3>
    </div>
    <div class="parent-row">
        <div class="text-center mx-auto  my-5">
            <div class="input-group mb-3">
                <button class=" btn btn-outline-success" (click)="getSupplier()"><i
                        class="fa-solid fa-magnifying-glass me-2 "></i>بحث</button>
                <input type="text" [ngbTypeahead]="search" (keyup.enter)="getSupplier()" [(ngModel)]="searchValue" class="form-control text-end " />
                <span class="input-group-text " id="inputGroup-sizing-default ">إبحث
                    بالاسم او الموبايل</span>
            </div>

        </div>
    </div>
    <div class="container mt-3 text-end">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive-lg">
                    <table class="table  table-hover text-end">
                        <thead>
                            <tr>
                                <th scope="col">العمليات</th>
                                <th scope="col">الاسم</th>
                                <th scope="col">م</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of suppliers; let i=index">
                                <td><button class="btn btn-primary" (click)="onSearch(item.supplierName)">عرض
                                        الفواتير</button></td>
                                <td>{{item.supplierName}}</td>
                                <th scope="row">{{1+i}}</th>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
