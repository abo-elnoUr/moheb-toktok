<section id="clients">
    <div class="clients-title text-center mx-auto">
        <h3 class="pt-2" style="color: rgb(43, 43, 43); font-style: 18px; font-weight: bold;">العملاء</h3>
    </div>
    <div class="parent-row">
        <div class="text-center mx-auto  my-5">
            <div class="input-group mb-3">
                <button class=" btn btn-outline-success" (click)="getReciever()"><i
            class="fa-solid fa-magnifying-glass me-2 "></i>بحث</button>
                <input type="text" (keyup.enter)="getReciever()" [ngbTypeahead]="search" class="form-control text-end " />
                <span class="input-group-text " id="inputGroup-sizing-default ">إبحث
          بالاسم او الموبايل</span>
            </div>
        </div>
    </div>

    <div class="container mt-3 text-end">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive-lg">
                    <table class="table  table-hover text-end">
                        <thead>
                            <tr>
                                <th scope="col">العمليات</th>
                                <th scope="col">العنوان</th>
                                <th scope="col">رقم التلفون</th>
                                <th scope="col">الاسم</th>
                                <th scope="col">م</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of recievers; let i=index">
                                <td><button class="btn btn-primary" (click)="onSearch(item.recieverName)">عرض الفواتير</button></td>
                                <td>{{item.address}}</td>
                                <td>{{item.phoneNumber}}</td>
                                <td>{{item.recieverName}}</td>
                                <th scope="row">{{1+i}}</th>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
